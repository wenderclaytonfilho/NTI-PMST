<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link bootsrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous">
    <link rel="stylesheet" href="/src/main/resources/static/style.css">
    <link rel="stylesheet" th:href="@{/style.css}" />

    <title>Desafio de c√≥digo NTI PMST</title>
  </head>
  <body class="bg-dark">
    <div class="container">
      <div id="card" class="card">
        <div id="card-header" class="card-header">
          <h3>Cadastro
          </h3>
        </div>
        <div class="card-body">
          <form action="/index" method="post">
            <div class="form-group">
              <label for="nome">Nome:</label>
              <input name="nome" id="nome" type="text" class="form-control"
                placeholder="Digite seu nome">
            </div>
            <div class="form-group">
              <label for="email">E-mail:</label>
              <input name="email" id="email" type="email" class="form-control"
                placeholder="Digite seu e-mail">
            </div>
            <div class="form-group">
              <label for="senha">Senha:</label>
              <div class="input-group">
                <input name="senha" id="senha" type="password"
                  class="form-control" placeholder="Digite sua senha">
                <button class="btn btn-outline-secondary" type="button"
                  id="showPasswordBtn"></button>
              </div>
            </div>
            <div class="form-group">
              <label for="confirmar-senha">Confirmar Senha:</label>
              <input name="confirmarSenha" id="confirmar-senha" type="password"
                class="form-control" placeholder="Confirme sua senha">
            </div>
            <div class="button-container">
              <button type="submit"
                class="btn btn-primary btn-block d-flex">Cadastrar</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="/src/main/resources/Js/index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
