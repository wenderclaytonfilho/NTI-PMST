<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link bootsrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous">
    <link rel="stylesheet" href="/src/main/resources/static/style.css">
    <link rel="stylesheet" th:href="@{/style.css}" />

    <title>Desafio de c√≥digo NTI PMST</title>
  </head>

  <body class="bg-dark">
    <div class="container">
      <div id="card" class="card">
        <div id="card-header" class="card-header">
          <h3>Login</h3>
        </div>
        <div class="card-body">
          <form action="/redirect" method="post">
            <div class="form-group">
              <label for="email">E-mail:</label>
              <input id="email" type="email" class="form-control"
                placeholder="Digite seu e-mail">
            </div>
            <div class="form-group">
              <label for="senha">Senha:</label>
              <div class="input-group">
                <input id="senha" type="password" class="form-control"
                  placeholder="Digite sua senha">
                <button class="btn btn-outline-secondary" type="button"
                  id="showPasswordBtn"></button>
              </div>
            </div>
            <div class="button-container">
              <form action="/login" method="post">
                <button id="btn" type="submit" name="action" value="Entrar"
                  class="btn btn-primary btn-block ">Entrar</button>
              </form>

              <form action="/register" method="post">
                <button id="btn-register" type="submit" name="action" value="Cadastro"
                  class="btn btn-secondary btn-block">Cadastro</button>
              </form>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="/src/main/resources/Js/index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
